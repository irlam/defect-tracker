<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Defect Tracker</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Boxicons CSS -->
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <!-- App CSS for theme -->
    <link href="css/app.css?v=20251104" rel="stylesheet">
    
    <style>
        /* Basic body styling */
        body {
            padding-top: 70px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            font-size: 0.95rem;
        }
        
        /* Sticky search bar container */
        .search-container {
            position: sticky;
            top: 60px;
            z-index: 100;
            padding: 0.75rem 0;
            margin-bottom: 1.5rem;
            transition: box-shadow 0.3s ease-in-out;
        }
        .search-container.scrolled {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body class="tool-body" data-bs-theme="dark">

<div class="container-fluid" style="max-width: 1400px; padding: 1rem 1.5rem;">
    <!-- Page Header -->
    <div class="page-header d-flex flex-column flex-sm-row justify-content-between align-items-sm-center gap-3" style="margin-bottom: 1.5rem; padding-bottom: 1rem; border-bottom: 1px solid #dee2e6;">
        <h1 class="h3 mb-sm-0 text-nowrap">User Management</h1>
        <a href="#" class="btn btn-primary d-flex align-items-center flex-shrink-0">
            <i class="bx bx-user-plus me-2"></i>Add New User
        </a>
    </div>

    <!-- Sticky Search Bar -->
    <div class="search-container sticky-top">
        <div class="input-group input-group-lg">
            <span class="input-group-text"><i class="bx bx-search"></i></span>
            <input type="search" class="form-control" placeholder="Search users by name, username, or email..." aria-label="Search users">
        </div>
    </div>

    <!-- Table View -->
    <div class="table-view">
        <div class="card shadow-sm">
            <div class="card-header border-bottom d-none d-lg-block">
                <h5 class="card-title mb-0 d-flex align-items-center">
                    <i class="bx bx-list-ul me-2"></i>Users List
                </h5>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead>
                            <tr>
                                <th scope="col" style="width: 5%;">Status</th>
                                <th scope="col">Username</th>
                                <th scope="col">Name</th>
                                <th scope="col">Email</th>
                                <th scope="col">User Type</th>
                                <th scope="col">Associated Contractor</th>
                                <th scope="col">Last Login (UK)</th>
                                <th scope="col" style="width: 8%;">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><span class="user-status active" style="width: 11px; height: 11px; border-radius: 50%; display: inline-block; margin-right: 6px; background-color: #22c55e; border: 1px solid #22c55e;"></span></td>
                                <td>john.doe</td>
                                <td>John Doe</td>
                                <td><a href="mailto:john@example.com">john@example.com</a></td>
                                <td><span class="badge bg-danger">Admin</span></td>
                                <td><span class="text-muted">-</span></td>
                                <td>04/11/2024 14:30</td>
                                <td>
                                    <div class="dropdown">
                                        <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button">
                                            Actions
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td><span class="user-status active" style="width: 11px; height: 11px; border-radius: 50%; display: inline-block; margin-right: 6px; background-color: #22c55e; border: 1px solid #22c55e;"></span></td>
                                <td>jane.smith</td>
                                <td>Jane Smith</td>
                                <td><a href="mailto:jane@example.com">jane@example.com</a></td>
                                <td><span class="badge bg-success">Manager</span></td>
                                <td>ABC Construction <span class="text-muted" style="font-size: 0.85em;">(General)</span></td>
                                <td>03/11/2024 09:15</td>
                                <td>
                                    <div class="dropdown">
                                        <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button">
                                            Actions
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
